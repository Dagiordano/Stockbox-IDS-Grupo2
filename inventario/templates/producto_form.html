<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Nuevo Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Contenedor principal -->
  <div class="container mx-auto px-6 py-10 flex-1">

    <!-- Título -->
    <div class="flex items-center gap-3 mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
      </svg>
      <h1 class="text-2xl font-semibold text-gray-800">Agregar Nuevo Producto</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-8">
      {% csrf_token %}

      <!-- Información del producto -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Datos -->
        <div class="lg:col-span-2 bg-white shadow rounded-2xl p-6">
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Información del Producto</h2>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-600">Nombre del Producto *</label>
              <input type="text" name="nombre" placeholder="Ej: Camisa Polo Básica"
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm" required>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600">SKU *</label>
              <input type="text" name="sku" placeholder="Ej: CAM-POL-001"
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm" required>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
            <div>
              <label class="block text-sm font-medium text-gray-600">Categoría *</label>
              <select name="categoria" required
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                <option selected disabled>Seleccionar categoría</option>
                <option>Camisas</option>
                <option>Pantalones</option>
                <option>Vestidos</option>
                <option>Chaquetas</option>
                <option>Faldas</option>
                <option>Accesorios</option>
                <option>Calzado</option>
                <option>Ropa Interior</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-600">Marca</label>
              <input type="text" name="marca" placeholder="Ej: Nike, Adidas"
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-sm font-medium text-gray-600">Descripción</label>
            <textarea name="descripcion" rows="3" placeholder="Descripción detallada del producto..."
              class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div>
              <label class="block text-sm font-medium text-gray-600">Precio de Venta *</label>
              <input type="number" name="precio_venta" placeholder="50000"
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm" required>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Costo</label>
              <input type="number" name="costo" placeholder="25000"
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-600">Stock Mínimo</label>
              <input type="number" name="stock_minimo" placeholder="10"
                class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-sm font-medium text-gray-600">Proveedor</label>
            <input type="text" name="proveedor" placeholder="Nombre del proveedor"
              class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-sm">
          </div>
        </div>

        <!-- Imagen -->
        <div class="bg-white shadow rounded-2xl p-6 flex flex-col justify-center items-center">
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Imagen del Producto</h2>
          <div class="w-full border-2 border-dashed border-gray-400 rounded-lg p-6 text-center hover:border-indigo-400 transition">
            <p class="text-gray-500 text-sm">Arrastra una imagen aquí o haz clic para seleccionar</p>
            <p class="text-xs text-gray-400 mt-1">PNG, JPG hasta 5MB</p>
            <input type="file" name="imagen" accept="image/png, image/jpeg"
              class="mt-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer focus:outline-none">
          </div>
        </div>
      </div>

      <!-- Variantes -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Tallas -->
        <div class="bg-white shadow rounded-2xl p-6">
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Tallas Disponibles</h2>
          <div class="flex flex-wrap gap-2">
            {% for talla in tallas %}
              <label class="px-4 py-2 rounded-lg border border-gray-300 text-sm cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400 peer-checked:bg-indigo-600 peer-checked:text-white">
                <input type="checkbox" name="tallas" value="{{ talla }}" class="hidden peer">
                <span class="peer-checked:text-white peer-checked:bg-indigo-600">{{ talla }}</span>
              </label>
            {% endfor %}
          </div>
        </div>

        <!-- Colores -->
        <div class="bg-white shadow rounded-2xl p-6">
          <h2 class="text-lg font-semibold text-gray-700 mb-4">Colores Disponibles</h2>
          <div class="flex flex-wrap gap-2">
            {% for color in colores %}
              <label class="px-4 py-2 rounded-lg border border-gray-300 text-sm cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400 peer-checked:bg-indigo-600 peer-checked:text-white">
                <input type="checkbox" name="colores" value="{{ color }}" class="hidden peer">
                <span class="peer-checked:text-white peer-checked:bg-indigo-600">{{ color }}</span>
              </label>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-3">
        <a href="{% url 'lista_productos' %}" class="px-4 py-2 rounded-lg border border-gray-300 text-sm text-gray-600 hover:bg-gray-100">Cancelar</a>
        <button type="submit" class="px-4 py-2 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700">
          + Agregar Producto
        </button>
      </div>
    </form>
  </div>

</body>
</html>
