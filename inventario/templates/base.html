<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockBox - Sistema de Inventario{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo y título -->
                <div class="flex items-center space-x-3">
                    <a href="{% url 'home' %}" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <div class="bg-indigo-600 p-2 rounded-lg">
                            <i class="fas fa-boxes text-white text-xl"></i>
                        </div>
                        <h1 class="text-2xl font-bold text-gray-800">StockBox</h1>
                    </a>
                </div>
                
                <!-- Navigation Tabs (solo si no estamos en home) -->
                {% if request.resolver_match.url_name != 'home' %}
                <nav class="hidden md:flex space-x-1">
                    <a href="{% url 'dashboard' %}" 
                       class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200
                              {% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-100 text-indigo-700{% else %}text-gray-600 hover:text-gray-800 hover:bg-gray-100{% endif %}">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="{% url 'gestionar' %}" 
                       class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200
                              {% if 'gestionar' in request.resolver_match.url_name or 'productos' in request.resolver_match.url_name or 'prendas' in request.resolver_match.url_name or 'bodegas' in request.resolver_match.url_name %}bg-purple-100 text-purple-700{% else %}text-gray-600 hover:text-gray-800 hover:bg-gray-100{% endif %}">
                        <i class="fas fa-edit mr-2"></i>Gestionar
                    </a>
                    <a href="{% url 'lista_movimientos' %}" 
                       class="px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200
                              {% if 'movimientos' in request.resolver_match.url_name or 'prenda-bodega' in request.resolver_match.url_name %}bg-green-100 text-green-700{% else %}text-gray-600 hover:text-gray-800 hover:bg-gray-100{% endif %}">
                        <i class="fas fa-plus-minus mr-2"></i>Stock
                    </a>
                </nav>
                {% endif %}
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-600 hover:text-gray-800 focus:outline-none focus:text-gray-800" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Navigation Menu -->
            {% if request.resolver_match.url_name != 'home' %}
            <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4">
                <div class="space-y-2">
                    <a href="{% url 'dashboard' %}" 
                       class="block px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200
                              {% if request.resolver_match.url_name == 'dashboard' %}bg-indigo-100 text-indigo-700{% else %}text-gray-600 hover:text-gray-800 hover:bg-gray-100{% endif %}">
                        <i class="fas fa-chart-line mr-2"></i>Dashboard
                    </a>
                    <a href="{% url 'gestionar' %}" 
                       class="block px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200
                              {% if 'gestionar' in request.resolver_match.url_name or 'productos' in request.resolver_match.url_name or 'prendas' in request.resolver_match.url_name or 'bodegas' in request.resolver_match.url_name %}bg-purple-100 text-purple-700{% else %}text-gray-600 hover:text-gray-800 hover:bg-gray-100{% endif %}">
                        <i class="fas fa-edit mr-2"></i>Gestionar
                    </a>
                    <a href="{% url 'lista_movimientos' %}" 
                       class="block px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200
                              {% if 'movimientos' in request.resolver_match.url_name or 'prenda-bodega' in request.resolver_match.url_name %}bg-green-100 text-green-700{% else %}text-gray-600 hover:text-gray-800 hover:bg-gray-100{% endif %}">
                        <i class="fas fa-plus-minus mr-2"></i>Stock
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400 text-sm">
                © 2025 StockBox - Sistema de Gestión de Inventario
            </p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
